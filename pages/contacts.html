<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Porfolio</title>
	<link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="wrapper">
		<menu>
			<ul>
				<li><a href="../index.html" style="font-size: 40px;">Home</a></li>
				<li><a href="portfolio.html" style="font-size: 40px;">Portfolio</a></li>
				<li><a href="contacts.html" style="font-size: 40px;">Contacts</a></li>
			</ul>
		</menu>
		<main>
			<div class="text_slogan">
				<p class="slogan">Contact me!</p>
				<img src="../img/slogan_border_bottom.png">
			</div>
			<div class="contact_form">
				<textarea class="form" name="comment" placeholder="Here you can write me"></textarea>
				<div class="buy button_send"><a href="">Send</a></div>
				<input class="check_box_form" type="checkbox" unchecked>
				<p class="text_check_box_form">You human?</p>
			</div>
		</main>
		<script type="text/javascript">
		$("#buy").click(function(){
			var tsize = $("#tsize").val(),
				  model = $("#model")[0].innerText,
				  articul= $("#articul")[0].innerText,
				  price = $("#price")[0].innerText,
				  email = $("[name=email]").val(),
				  phone = $("[name=phone]").val();
			$.post('send.php',
			{
				tsize: tsize,
				model: model,
				articul: articul,
				price: price,
				email: email,
				phone: phone,
			}, function(){
				alert('Заявка отправлена!');
			});
		});
	</script>
	</div>
</body>
</html>
